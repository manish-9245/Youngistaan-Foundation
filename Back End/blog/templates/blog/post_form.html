{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST" class="bg-grey shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <fieldset class="form-group">
            <h1 class="text-3xl text-black pb-4">Blog Post</h1>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" type="submit">Post</button>
        </div>
    </form>
</div>



{% endblock content %}
